name: rise_unplugged
version: 1.0.0+1
description: A sleep wellness companion with smart alarms and unplug timer experiences.
publish_to: 'none'
environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  hooks_riverpod: ^2.4.3
  shared_preferences: ^2.2.2
  timezone: ^0.9.2
  permission_handler: ^11.1.0
  flutter_local_notifications: ^17.1.2
  fl_chart: ^0.66.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.3.3
  rxdart: ^0.27.7
  url_launcher: ^6.2.5
  package_info_plus: ^5.0.1
  animations: ^2.0.8
  google_fonts: ^6.1.0
  flex_color_scheme: ^7.3.1
  in_app_review: ^2.0.8
  device_info_plus: ^9.1.1
  flutter_native_timezone_updated_gradle: ^2.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  freezed: ^2.4.5
  json_serializable: ^6.7.1
flutter:
